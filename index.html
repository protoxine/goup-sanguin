<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>projet groupe sang</title>
</head>
<body>   
    <div id="content">
    <h3>selectionne ton groupe sanguin </h3>
<!-- Je met les dif gr sanguin -->
    <div id="blood_selector">
      <div>O−</div>
      <div>O+</div>
      <div>A−</div>
      <div>A+</div>
      <div>B−</div>
      <div>B+</div>
      <div>AB−</div>
      <div>AB+</div>
    </div>
    <div id="blood_content">
      <div class="bar"></div>
      <div class="main_bag">
        <div class="blood"></div>
      </div>
    </div>
    <div id="center_via_c">
      <div class="center_via">
        <div class="blood_via"></div>
      </div>
    </div>
    <div id="humans">
      <div class="human left">
        <div class="scribble"><span class="blood_type">O−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble"><span class="blood_type">O+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human left">
        <div class="scribble"><span class="blood_type">A−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble"><span class="blood_type">A+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human left">
        <div class="scribble"><span class="blood_type">B−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble"><span class="blood_type">B+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human left">
        <div class="scribble"><span class="blood_type">AB−</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
      <div class="human right">
        <div class="scribble"><span class="blood_type">AB+</span>
          <div class="head"></div>
          <div class="body"></div>
        </div>
        <div class="via"></div>
        <div class="blood_via"></div>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
